waitSeconds: 5

paths:
  delta: 'delta'
  application: 'application'

  jquery: 'jquery/jquery'
  'jquery-adapter': 'jquery-adapter'
  jquery_ujs: 'jquery_ujs'
  turbolinks: 'turbolinks'

shim:

  'jquery-adapter':
    exports: 'jquery'

  jquery:
    exports: 'jquery'
  jquery_ujs:
    deps: ['jquery']

modules:
  - name: 'application'
wrap: true